<div class="centerContent">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 margin-cards">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Machine Status</mat-card-title>
            <mat-card-subtitle>Maschine ein/ausschalten:</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <ng-container *ngIf="machineStatusStatus === _backendStatus.LOADING">
              <mat-spinner></mat-spinner>
            </ng-container>
            <ng-container *ngIf="machineStatusStatus === _backendStatus.SUCCESS">
              <mat-slide-toggle
                      [color]="'accent'"
                      [checked]="_machineStatus.machineEnabled"
                      (change)="switchMachineStatus()"
                      [disabled]="false">
                {{_machineStatus.machineEnabled ? 'Maschine ausschalten' : 'Maschine einschalten'}}
              </mat-slide-toggle>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 margin-cards">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Machine Status</mat-card-title>
            <mat-card-subtitle>Maschine eingeschaltet seit:</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <ng-container *ngIf="machineStatusStatus === _backendStatus.LOADING">
              <mat-spinner></mat-spinner>
            </ng-container>
            <ng-container *ngIf="machineStatusStatus === _backendStatus.SUCCESS">
              <span>{{_machineStatus.timestamp | timeAgo}}</span>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Machine Status</mat-card-title>
            <mat-card-subtitle>Kaffee zubereiten</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <ng-container *ngIf="brewCoffeeStatus === _backendStatus.LOADING">
              <mat-spinner></mat-spinner>
            </ng-container>
            <ng-container *ngIf="brewCoffeeStatus === _backendStatus.SUCCESS">
              <mat-form-field>
                <input matInput value="Disco party!" placeholder="Message" #message>
              </mat-form-field>
              <button mat-button>Show snack-bar</button>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

</div>
